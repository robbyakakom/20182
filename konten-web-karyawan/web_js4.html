<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        function jumlah(a,b){
            return a + b ;
        }

        var A, B, Hasil, ulang ;

        ulang = true ;
        while(ulang == true){
            A = parseInt(prompt("Input A ?")) ;
            B = parseInt(prompt("Input B ?")) ;

            Hasil = jumlah(A, B) ;

            alert("Hasil adalah " + Hasil) ;
            
            ulang = confirm("Coba lagi ?") ;
        }
        
        document.write(Hasil) ;
    </script>
</head>

</body>
</html>
