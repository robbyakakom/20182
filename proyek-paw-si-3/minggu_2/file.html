<!DOCTYPE html>
<html>
	<head>
		<title>Judul Aplikasi</title>
		<style type="text/css">
			body { 
				background : #000000 ;
				color : #ffffff ;
				border : 1px solid blue ;
			}
			a {
				color: yellow;
			}
			div {
				background : yellow;
				color: black;
				margin: 20px ;
				padding: 100px;
			}
			/* id selector*/
			#biru{ 
				color: blue;
			}
			/* class selector */
			.merah{
				color: red;
			}
		</style>
	</head>
	<body>
		<a id="biru" href="https://www.akakom.ac.id">Akakom</a> | 
		<a class="merah" href="https://www.w3schools.com/html/default.asp">W3schools</a> |
		<a class="biru" href="materi.txt"> Materi </a>
		<h1 class="merah">Judul Artikel</h1>
		<p>
			isi paragraph isi <div>paragraph isi paragraph </div>isi paragraph isi paragraph isi paragraph 
		</p>
		
		<iframe width="420" height="315" src="https://www.youtube.com/embed/tgbNymZ7vqY">
		</iframe>
	</body>
</html>
